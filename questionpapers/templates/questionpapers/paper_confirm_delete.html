{% extends "base.html" %}
{% block title %}Delete Paper{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>Are you sure you want to delete “{{ paper.title }}”?</h3>
  <p>This action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'questionpapers:paper_detail' paper.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

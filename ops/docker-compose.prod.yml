version: '3.8'

services:
  db:
    image: postgres:15
    container_name: mentara_db
    environment:
      POSTGRES_DB: ${DB_NAME:-mentara_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ..
    container_name: mentara_backend
    command: gunicorn --bind 0.0.0.0:8000 --workers ${GUNICORN_WORKERS:-2} --timeout 120 ib_project.wsgi:application
    env_file:
      - ../.env
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: mentara_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ../frontend/dist:/usr/share/nginx/html:ro
      - static_volume:/srv/static:ro
      - media_volume:/srv/media:ro
      # Host path mount: make sure certbot writes here on the server
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend

volumes:
  postgres_data:
  static_volume:
  media_volume:

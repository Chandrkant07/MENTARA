{% extends "base.html" %}
{% block content %}
<h2>Confirm delete {{ type_name }}</h2>
<p>Are you sure you want to delete: <strong>{{ object }}</strong> ? This action cannot be undone.</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{{ cancel_url }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
